<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
    </ol>

    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="carousel-item first-slide">
            <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item second-slide">
            <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item third-slide active">
            <img src="slide3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item fourth-slide">
            <img src="slide4.jpg" class="d-block w-100" alt="Slide 4">
        </div>
        <div class="carousel-item fifth-slide">
            <img src="slide5.jpg" class="d-block w-100" alt="Slide 5">
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
